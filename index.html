<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style-guide/css/fluig-style-guide.min.css">
</head>

<body id="pageForm">

    <header id="topo">
        <h1>CADASTRO FORNECEDOR/PRODUTO.</h1>
    </header>

    <form action="index.html" method="POST" id="form">
        <div class="bd-code-snippet">
            <div class="container-fluid colorCadastro">
                <h2>Dados do Fornecedor:</h2>
                <div class="row">
                    <div class="col-md-8">
                        <div class="form group">
                            <label>Razão Social:</label>
                            <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="First name"
                                name="razaoS" id="razaoS">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form group">
                            <label>CNPJ:</label>
                            <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Last name"
                                name="cnpj" id="cnpj">
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form group">
                            <label>Nome Fantasia:</label>
                            <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="First name"
                                name="nomeF" id="nomeF">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form group">
                            <label>Inscrição Estadual:</label>
                            <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Last name"
                                name="inscrEst" id="inscrEst">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form group">
                            <label>CEP:</label>
                            <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="First name"
                                name="cep" id="cep">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form group">
                            <label>Inscrição Municipal:</label>
                            <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Last name"
                                name="inscrMun" id="inscrMun">
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form group">
                            <label>Endereço:</label>
                            <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="First name"
                                name="endereco" id="endereco">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form group">
                            <label>Número:</label>
                            <input type="number" class="form-control" placeholder="Digite aqui..."
                                aria-label="Last name" name="numero" id="numero">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form group">
                            <label>Complemento:</label>
                            <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Last name"
                                name="complemento" id="complemento">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form group">
                            <label>Bairro:</label>
                            <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Last name"
                                name="bairro" id="bairro">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form group">
                            <label>Munícipio:</label>
                            <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Last name"
                                name="municipio" id="municipio">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form group">
                            <label>Estado:</label>
                            <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Last name"
                                name="estado" id="estado">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form group">
                            <label>Nome da Pessoa de Contato:</label>
                            <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Last name"
                                name="nomePessoa" id="nomePessoa">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form group">
                            <label>Telefone:</label>
                            <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Last name"
                                name="telefone" id="telefone">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form group">
                            <label>E-mail:</label>
                            <input type="email" class="form-control" placeholder="Digite aqui..." aria-label="Last name"
                                name="email" id="email">
                        </div>
                    </div>
                </div>
            </div>

            <div class="colorBack">
                <h2>Produto:</h2>
                <div class="col-md-12">
                    <div>
                        <h4>Produto - 1</h4>
                        <div class="alignProduct">
                            <div class="col-md-1">
                                <a href="#">
                                    <img src="./img/icon-lixo.png" title="Lixeira" alt="Lixeira" class="iconSystem">
                                </a>
                            </div>

                            <div class="col-md-2">
                                <img src="./img/box.png" title="Produto" alt="Produto" class="boxSystem">
                            </div>

                            <div class="col-md-9">
                                <div class="form group">
                                    <label>Produto:</label>
                                    <input type="text" class="form-control" placeholder="Digite aqui..."
                                        aria-label="Last name">
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form group">
                                            <label>Unidade Med.: </label>
                                            <br>
                                            <select class="form-select" name="unidadeMedida" id="unidadeMedida">
                                                <option value="">Selecione</option>
                                                <option value="1">Milímetro</option>
                                                <option value="2">Centímetro</option>
                                                <option value="3">Metros</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form group">
                                            <label>Quantidade em Estoque:</label>
                                            <input type="text" class="form-control" placeholder="Digite aqui..."
                                                aria-label="Last name" name="quaEstoque" id="quaEstoque1">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form group">
                                            <label>Valor Unitário:</label>
                                            <input type="number" class="form-control" placeholder="Digite aqui..."
                                                aria-label="Last name" name="valorUni" id="valorUni1">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form group">
                                            <label>Valor Total:</label>
                                            <input type="text" class="form-control" aria-label="Last name" value=""
                                                disabled>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr>

                    <div>
                        <h4>Produto - 2</h4>
                        <div class="alignProduct">
                            <div class="col-md-1">
                                <a href="#">
                                    <img src="./img/icon-lixo.png" title="Lixeira" alt="Lixeira" class="iconSystem">
                                </a>
                            </div>

                            <div class="col-md-2">
                                <img src="./img/box.png" title="Produto" alt="Produto" class="boxSystem">
                            </div>

                            <div class="col-md-9">
                                <div class="form group">
                                    <label>Produto:</label>
                                    <input type="text" class="form-control" placeholder="Digite aqui..."
                                        aria-label="Last name">
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form group">
                                            <label>Unidade Med.: </label>
                                            <br>
                                            <select class="form-select">
                                                <option value="">Selecione</option>
                                                <option value="">Milímetro</option>
                                                <option value="">Centímetro</option>
                                                <option value="">Metros</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form group">
                                            <label>Quantidade em Estoque:</label>
                                            <input type="text" class="form-control" placeholder="Digite aqui..."
                                                aria-label="Last name" name="quaEstoque" id="quaEstoque2">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form group">
                                            <label>Valor Unitário:</label>
                                            <input type="number" class="form-control" placeholder="Digite aqui..."
                                                aria-label="Last name" name="valorUni" id="valorUni2">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form group">
                                            <label>Valor Total:</label>
                                            <input type="text" class="form-control" aria-label="Last name" value=""
                                                disabled>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="boxBtn">
                    <button class="btn btn-success btnAlign" name="btnAdd">Adicionar Produto</button>
                </div>
            </div>

            <div class="colorBack">
                <h2>Anexos:</h2>
                <div class="col-md-12">
                    <div>
                        <h4>Itens</h4>
                        <div class="alignProduct">
                            <div class="col-md-1">
                                <a href="#">
                                    <img src="./img/icon-lixo.png" title="Lixeira" alt="Lixeira" class="iconSystem">
                                </a>
                            </div>

                            <div class="col-md-1">
                                <a href="#">
                                    <img src="./img/icon-view.png" title="Visualizar" alt="Visualizar"
                                        class="iconSystem">
                                </a>
                            </div>

                            <div class="col-md-6">
                                <span>Anexar Documento: </span>
                                <input type="file" name="doc1" id="doc1">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div>
                        <h4>Itens</h4>
                        <div class="alignProduct">
                            <div class="col-md-1">
                                <a href="#">
                                    <img src="./img/icon-lixo.png" title="Lixeira" alt="Lixeira" class="iconSystem">
                                </a>
                            </div>

                            <div class="col-md-1">
                                <a href="#">
                                    <img src="./img/icon-view.png" title="Visualizar" alt="Visualizar"
                                        class="iconSystem">
                                </a>
                            </div>

                            <div class="col-md-6">
                                <span>Anexar Documento: </span>
                                <input type="file" name="doc2" id="doc2">
                            </div>
                        </div>
                    </div>
                    <div class="boxBtn">
                        <button class="btn btn-success btnAlign" name="btnAddAnx">Adicionar Anexos</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="boxBtn">
            <button class="btn btn-success btnAlign" data-comp-show-modal="large" name="btnSalvar">Salvar Fornecedor</button>
        </div>
    </form>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <script src="/portal/resources/js/jquery/jquery.js"></script>
    <script src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
    <script src="/portal/resources/js/mustache/mustache-min.js"></script>
    <script src="/style-guide/js/fluig-style-guide.min.js"></script>
    <script src="./js/modal.js"></script>
</body>

</html>
